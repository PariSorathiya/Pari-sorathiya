<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Trishu's Net Salary Calculator</title>
  <style>
    body {
      background-color: #06162e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #0e1e3a;
      border-radius: 10px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #2196f3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .output {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

    <!-- <h1>Trishu's net Calculation</h1> -->
    <h1 id="salarys">trishu's Monthly Salary:-</h1>
    <p id="rents">There rent expense:</p>
    <p id="fuell">There fuel expense:</p>
    <p id="others">There Other Expense:</p>
    <p id="extras">There Extra Income</p>
    <h1 id="netSalary">Trishu's Net Salary is</h1>
    <script src="script.js"></script>
</body>
</html>
